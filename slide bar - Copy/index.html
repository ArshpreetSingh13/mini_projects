<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Toggle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    </style>
</head>

<body>



    <div class="sidebar-toggle text-dark " id="toggleIcon">
        <i class="bi bi-list" id="openSidebar"></i>
    </div>


    <div id="sidebar" class="open">





        <ul class="nav flex-column p-3">




            <li class="nav-item">
                <div class="dropdown ">
                    <a class="d-flex hover justify-content-between text-decoration-none mix mb-2" type="button"
                        onclick="down(this.id)" id="first">
                        Home
                        <svg class="tra" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.5 5.5l6 6 6-6H1.5z" />
                        </svg>

                    </a>
                    <ul class=" visually-hidden tra">
                        <li><a class="dropdown-item" href="#">First</a></li>
                        <li><a class="dropdown-item" href="#">Second</a></li>
                        <li><a class="dropdown-item" href="#">third</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <div class="dropdown drop">
                    <a class=" d-flex justify-content-between text-decoration-none hover mix mb-2" type="button"
                        onclick="down(this.id)" id="second">
                        Done
                        <svg class="tra" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.5 5.5l6 6 6-6H1.5z" />
                        </svg>
                    </a>
                    <ul class=" visually-hidden tra">
                        <li><a class="dropdown-item" href="#">First</a></li>
                        <li><a class="dropdown-item" href="#">Second</a></li>
                        <li><a class="dropdown-item" href="#">third</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <div class="dropdown drop">
                    <a class=" d-flex justify-content-between text-decoration-none mix hover mb-2" type="button"
                        onclick="down(this.id)" id="second">
                        Done
                        <svg class="tra" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.5 5.5l6 6 6-6H1.5z" />
                        </svg>
                    </a>
                    <ul class=" visually-hidden tra">
                        <li><a class="dropdown-item" href="#">First</a></li>
                        <li><a class="dropdown-item" href="#">Second</a></li>
                        <li><a class="dropdown-item" href="#">third</a></li>
                    </ul>
                </div>
            </li>





            <li class=" "><a class="nav-link text-white" href="#">Settings</a></li>
        </ul>
    </div>


    <div id="overlay"></div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
